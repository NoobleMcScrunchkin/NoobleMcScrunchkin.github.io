                                    class="form-check-input appearance-none h-5 w-5 border border-zinc-300 dark:border-zinc-700 rounded-sm bg-zinc-100 dark:bg-zinc-900 checked:bg-blue-400 dark:checked:bg-blue-600 checked:border-blue-400 dark:checked:border-blue-600 focus:outline-none transition duration-200 bg-no-repeat bg-center cursor-pointer"

                                    type="checkbox" checked name="sova5" id="sova5" checked disabled>

                                    type="checkbox" checked name="viper5" id="viper5">

                            <div>

                                    class="form-check-input appearance-none h-5 w-5 border border-zinc-300 dark:border-zinc-700 rounded-sm bg-zinc-100 dark:bg-zinc-900 checked:bg-blue-400 dark:checked:bg-blue-600 checked:border-blue-400 dark:checked:border-blue-600 focus:outline-none transition duration-200 bg-no-repeat bg-center cursor-pointer"
                                    type="checkbox" checked name="yoru5" id="yoru5">

                <button id="agentRandomizeBtn"

            </div>
        </div>
        <div class="w-full flex flex-col text-center mt-2">
            <div class="w-full py-4 bg-zinc-300 dark:bg-zinc-700 text-4xl select-none">
                Select Map
            </div>
            <div class="w-full relative py-4 border-b-4 border-zinc-300 dark:border-zinc-700 text-2xl select-none">
                <div class="w-full h-40 map-siema">
                    <div class="w-full h-40">

                    <div class="w-full h-40">

                    </div>
                    <div class="w-full h-40">
                        <div class="text-3xl">Breeze</div>
                        <img class="h-28 aspect-video mx-auto rounded" src="img/maps/breeze.webp" alt="breeze">
                    </div>
                    <div class="w-full h-40">
                        <div class="text-3xl">Fracture</div>
                        <img class="h-28 aspect-video mx-auto rounded" src="img/maps/fracture.webp" alt="fracture">

                    <div class="w-full h-40">

                <button id="attackBtn"
                    class="py-2 px-6 bg-red-200 dark:bg-red-900 hover:bg-red-400 hover:dark:bg-red-700 rounded">Attack</button>
                <button id="defenceBtn"
                    class="ml-8 py-2 px-6 bg-blue-200 dark:bg-blue-900 hover:bg-blue-400 hover:dark:bg-blue-700 rounded">Defence</button>

            <div class="w-full py-4 bg-zinc-300 dark:bg-zinc-700 text-4xl select-none">
                Task
            </div>

                <div id="taskArea">
                    Please select a team.
                </div>
                <button id="taskRandomizeBtn"
                    class="mt-4 py-2 px-6 bg-zinc-100 dark:bg-zinc-900 hover:bg-zinc-300 hover:dark:bg-zinc-700 rounded">
                    New Task
                </button>
            </div>
        </div>
    </div>
    <script>
        let customTasksAllowed = false;
        let defaultTasksAllowed = true;
        let customTasks = [];

        const customTasksInp = document.querySelector('#customTasksInp');
        const defaultTasksInp = document.querySelector('#defaultTasksInp');
        defaultTasksInp.onchange = () => {
            defaultTasksAllowed = defaultTasksInp.checked;
            if (customTasks.length == 0 || customTasksAllowed == false) {
                defaultTasksAllowed = true;
                defaultTasksInp.checked = true;
            }
            if (defaultTasksAllowed == false) {
                customTasksInp.disabled = true;
                console.log(1);
            } else {
                customTasksInp.disabled = false;
            }
        }
        customTasksInp.onchange = () => {
            if (customTasks.length != 0) {
                customTasksAllowed = customTasksInp.checked;
                defaultTasksInp.disabled = false;
                if (customTasksAllowed == false) {
                    defaultTasksAllowed = true;
                    defaultTasksInp.checked = true;
                    defaultTasksInp.disabled = true;
                }
            } else {
                customTasksAllowed = false;
                customTasksInp.checked = false;
                defaultTasksAllowed = true;
                defaultTasksInp.checked = true;
            }
        }

        const tasksInput = document.querySelector('#tasksInput');
        tasksInput.addEventListener('change', handleFileSelect, false)

        randomizeAgents();
        const agentRandomizeBtn = document.querySelector('#agentRandomizeBtn');
        agentRandomizeBtn.onclick = () => {
            randomizeAgents();
        }

        const mapSiema = new Siema({
            selector: '.map-siema',
            perPage: 1,
        });

        const mapNext = document.querySelector('#mapNext');
        const mapPrev = document.querySelector('#mapPrev');
        mapNext.onclick = () => {
            mapSiema.next();
        };
        mapPrev.onclick = () => {
            mapSiema.prev();
        };

        let team = undefined;
        const attackBtn = document.querySelector('#attackBtn');
        const defenceBtn = document.querySelector('#defenceBtn');
        attackBtn.onclick = () => {
            team = 'attack';
            attackBtn.classList.remove('bg-red-200');
            attackBtn.classList.remove('dark:bg-red-900');
            attackBtn.classList.remove('hover:bg-red-400');
            attackBtn.classList.remove('hover:dark:bg-red-700');
            attackBtn.classList.add('bg-red-400');
            attackBtn.classList.add('dark:bg-red-700');
            defenceBtn.classList.add('bg-blue-200');
            defenceBtn.classList.add('dark:bg-blue-900');
            defenceBtn.classList.add('hover:bg-blue-400');
            defenceBtn.classList.add('hover:dark:bg-blue-700');
            defenceBtn.classList.remove('bg-blue-400');
            defenceBtn.classList.remove('dark:bg-blue-700');
        }
        defenceBtn.onclick = () => {
            team = 'defence';
            defenceBtn.classList.remove('bg-blue-200');
            defenceBtn.classList.remove('dark:bg-blue-900');
            defenceBtn.classList.remove('hover:bg-blue-400');
            defenceBtn.classList.remove('hover:dark:bg-blue-700');
            defenceBtn.classList.add('bg-blue-400');
            defenceBtn.classList.add('dark:bg-blue-700');
            attackBtn.classList.add('bg-red-200');
            attackBtn.classList.add('dark:bg-red-900');
            attackBtn.classList.add('hover:bg-red-400');
            attackBtn.classList.add('hover:dark:bg-red-700');
            attackBtn.classList.remove('bg-red-400');
            attackBtn.classList.remove('dark:bg-red-700');
        }

        const taskRandomizeBtn = document.querySelector('#taskRandomizeBtn');
        taskRandomizeBtn.onclick = () => {
            randomizeTask();
        }

        document.body.onclick = (event) => {
            for (let i = 1; i <= 5; i++) {
                if (!document.getElementById(`playerIcon${i}`).contains(event.target) && !document.getElementById(`agentsSelect${i}`).contains(event.target)) {
                    document.getElementById(`agentsSelect${i}`).classList.add('hidden');
                }
            }
        }

        for (let i = 1; i <= 5; i++) {
            document.getElementById(`playerIcon${i}`).onclick = () => {
                document.getElementById(`agentsSelect${i}`).classList.remove('hidden');
            }
        }
    </script>
</body>
